<style>

.thumb {
    width: 100px;
    height: 100px;
    float: none;
    position: relative;
    top: 7px;
}

form .progress {
    line-height: 15px;
}
}

.progress {
    display: inline-block;
    width: 100px;
    border: 3px groove #CCC;
}

.progress div {
    font-size: smaller;
    background: orange;
    width: 0;
}

.bt {
  background: #FE980F;
  border: medium none;
  border-radius: 0;
  margin-left: -5px;
  margin-top: -3px;
  padding: 7px 17px;
}
</style>
<section>
	<div class="container" ng-cloak>
	
		<div class="row" style="margin-bottom: 20px;">
		<form name="myForm" >
	 		<div class="col-sm-4">

	 		</div>
	 		<div class="col-sm-4">

	 		</div>
	 		<div class="col-sm-4">

	 		</div>
	 	</form>	
	 	</div>
	
		<div class="row" >
			<div class="col-sm-1">
				<input type="number"  ng-model="ctrl.theShipCost.shipCostId" disabled="disabled" placeholder="id" style="width:50px;"/>
			</div>
			<div class="col-sm-4">
				<input type="text"  ng-model="ctrl.theShipCost.region" placeholder="name" style="width: 100%;"/>
			</div>
			<div class="col-sm-2">
				<input type="text"  ng-model="ctrl.theShipCost.price" placeholder="price" style="width: 100%;"/>
			</div>
			<div class="col-sm-2">
				<select  ng-model="ctrl.theShipCost.status"
					 ng-options="opt.value as opt.name for opt in ctrl.statusList"
					 style="width: 100%;height: 30px;">
		    	</select> 
			</div>
			<div class="col-sm-3">
				<a ng-click="ctrl.upsert(ctrl.theShipCost)" href="" class="btn btn-default check_out" style="margin: 0px 0px 0px 0px;">submit</a>
				
				<a ng-click="ctrl.clear()" href="" class="btn btn-default check_out" style="margin: 0px 0px 0px 0px;">clear</a>
			</div>
			<div class="col-sm-2">
				<div class="alert alert-success" role="alert" ng-show="ctrl.responseStr" 
					 style="margin: 0px 0px 0px 0px;width: 120px;height: 0px;padding: 5px 0px 25px 10px;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only"></span>
						 thành công
				</div>
				<div class="alert alert-danger" role="alert" ng-show="ctrl.responseStrFail" 
					 style="margin: 0px 0px 0px 0px;width: 120px;height: 0px;padding: 5px 0px 25px 10px;">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only"></span>
						 thất bại
				</div>
			</div>
		</div>
		
		<div class="row" style="margin-top: 20px;">
	    	<div class="col-sm-7">

	    	</div>

	    </div>
	
		<h3>Ship cost management </h3>
		
        <div class="table-responsive">
            <table ng-table="ctrl.tableParams" class="table table-bordered table-hover table-striped" show-filter="true">
			    <tr ng-repeat="shipCost in $data">
			        <td title="'id'" filter="{ 'shipCostId': 'number'}" sortable="'shipCost'" style="width:100px;text-align: center;">
			        	<a href="" ng-click="ctrl.updateShipCost(shipCost)">{{shipCost.shipCostId}}</a>
			        </td>

			        <td title="'region'" filter="{ 'region' : 'text'}" sortable="'region'" style="text-align: right;">
			        	<a href="" ng-click="ctrl.updateShipCost(shipCost)">{{shipCost.region}} </a>
			        </td>
			        <td title="'price'" filter="{ 'price' : 'text'}" sortable="'price'" style="text-align: right;">
			        	{{shipCost.price}}
			        </td>

			        <td title="'status'" filter="{ 'status' : 'text'}" sortable="'status'" >
			        	{{shipCost.status == 0 ? 'inactive' : 'active' }}
			        </td>
			    </tr>
			</table>
        </div>
	</div>
</section>
